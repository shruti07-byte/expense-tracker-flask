{% extends "base.html" %} {% block title %}Register{% endblock %} {% block
content %}
<h3>Register</h3>

<form method="POST" class="card p-4 shadow-sm col-md-6">
  <div class="mb-3">
    <input
      type="text"
      name="username"
      class="form-control"
      placeholder="Username"
      required
    />
  </div>

  <div class="mb-3">
    <input
      type="password"
      name="password"
      class="form-control"
      placeholder="Password"
      required
    />
  </div>

  <button class="btn btn-success">Register</button>
</form>

<p class="mt-3">
  Already have an account?
  <a href="{{ url_for('login') }}">Login</a>
</p>
{% endblock %}
